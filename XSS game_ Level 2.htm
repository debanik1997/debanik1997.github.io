<!DOCTYPE html>
<!-- saved from url=(0031)http://localhost:5000/level_two -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>XSS game: Level 2</title>
    <link type="text/css" rel="stylesheet" href="./XSS game_ Level 2_files/game.css">
    <script src="./XSS game_ Level 2_files/game.js"></script>
    <script src="./XSS game_ Level 2_files/game-frame.js"></script>
    <link rel="stylesheet" href="./XSS game_ Level 2_files/game-frame-styles.css">
    <script>
        window.onload = function () { setInputFieldReturnHandler(); }
    </script>
    <!-- This is our database of messages -->
    <script src="./XSS game_ Level 2_files/post-store.js"></script>

    <script>
        var defaultMessage = "Welcome!<br><br>This is your <i>personal</i>"
            + " stream. You can post anything you want here, especially "
            + "<span style='color: #f00ba7'>madness</span>.";

        var DB = new PostDB(defaultMessage);

        function displayPosts() {
            var containerEl = document.getElementById("post-container");
            containerEl.innerHTML = "";

            var posts = DB.getPosts();
            for (var i = 0; i < posts.length; i++) {
                var html = '<table class="message"> <tr> <td valign=top> '
                    + '<img src="/static/level2_icon.png"> </td> <td valign=top '
                    + ' class="message-container"> <div class="shim"></div>';

                html += '<b>You</b>';
                html += '<span class="date">' + new Date(posts[i].date) + '</span>';
                html += "<blockquote>" + posts[i].message + "</blockquote";
                html += "</td></tr></table>"
                containerEl.innerHTML += html;
            }
        }

        window.onload = function () {
            document.getElementById('clear-form').onsubmit = function () {
                DB.clear(function () { displayPosts() });
                return false;
            }

            document.getElementById('post-form').onsubmit = function () {
                var message = document.getElementById('post-content').value;
                DB.save(message, function () { displayPosts() });
                document.getElementById('post-content').value = "";
                return false;
            }

            displayPosts();
        }

    </script>
</head>

<body id="level2">
    <div id="header">
        <img src="./XSS game_ Level 2_files/level2.png">
        <div>Chatter from across the Web.</div>
        <form action="http://localhost:5000/level_two?" id="clear-form">
            <input class="clear" type="submit" value="Clear all posts">
        </form>
    </div>

    <div id="post-container"></div>

    <table class="message">
        <tbody><tr>
            <td valign="top">
                <img src="./XSS game_ Level 2_files/level2_icon.png">
            </td>
            <td class="message-container">
                <div class="shim"></div>
                <form action="http://localhost:5000/level_two?" id="post-form">
                    <textarea id="post-content" name="content" rows="2" cols="50"></textarea>
                    <input class="share" type="submit" value="Share status!">
                    <input type="hidden" name="action" value="sign">
                </form>
            </td>
        </tr>
    </tbody></table>



</body></html>
